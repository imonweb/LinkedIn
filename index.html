<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/main.css">
  <title>Linked In</title>
</head>
<body>
  <nav class="navbar">
    <div class="nav-left">
      <a href="index.html" class="logo"><img src="images/logo.png" alt=""></a>
      <div class="search-box">
        <img src="images/search.png" alt="">
        <input type="text" placeholder="Search">
      </div>
    </div>
    <div class="nav-center">
      <ul>
        <li><a href="#" class="active-link"><img src="images/home.png" alt=""><span>Home</span></a></li>
        <li><a href="#"><img src="images/network.png" alt=""><span>My Network</span></a></li>
        <li><a href="#"><img src="images/jobs.png" alt=""><span>Jobs</span></a></li>
        <li><a href="#"><img src="images/message.png" alt=""><span>Messaging</span></a></li>
        <li><a href="#"><img src="images/notification.png" alt=""><span>Notifications</span></a></li>
      </ul>
    </div>
    <div class="nav-right">
      <div class="online">
        <img src="images/user-1.png" alt="" class="nav-profile-img">
      </div>
    </div>
  </nav>

  <!--========= navbar end ==========-->

  <!--========= container start ==========-->
  <div class="container">
    <div class="left-sidebar">
      <div class="sidebar-profile-box">
        <img src="images/cover-pic.png" width="100%">
        <div class="sidebar-profile-info">
          <img src="images/user-1.png">
          <h1>Ryan Walton</h1>
          <h3>Web Developer at Microsoft</h3>
          <ul>
            <li>Your profile views <span>52</span></li>
            <li>Your post views <span>952</span></li>
            <li>Your connections <span>522</span></li>
          </ul>
        </div>
        <div class="sidebar-profile-link">
          <a href="#"><img src="images/items.png"  alt=""> My items</a>
          <a href="#"><img src="images/premium.png" alt=""> Try premiums</a>
        </div>
      </div>
    </div> <!--========= left-sidebar ==========-->
    <div class="main-content">

    </div> <!--========= main-content ==========-->
    <div class="right-sidebar">

    </div> <!--========= right-sidebar ==========-->
  </div>
  <!--========= container end ==========-->

  <script src="app.js"></script>
</body>
</html>
